<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}ANLA Admin{% endblock %}</title>
  <script src="/static/htmx.min.js"></script>
  <style>
    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --border: #2a2d3a;
      --text: #e1e4ed;
      --text-dim: #8b8fa3;
      --accent: #6c8cff;
      --accent-hover: #5a7af0;
      --green: #34d399;
      --yellow: #fbbf24;
      --red: #f87171;
      --orange: #fb923c;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    nav {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav .brand {
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--accent);
      text-decoration: none;
    }
    nav .nav-links a {
      color: var(--text-dim);
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 0.9rem;
    }
    nav .nav-links a:hover { color: var(--text); }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }
    h1 { font-size: 1.5rem; margin-bottom: 1.5rem; font-weight: 600; }
    h2 { font-size: 1.2rem; margin-bottom: 1rem; font-weight: 600; }

    /* Flash messages */
    .flash {
      padding: 0.75rem 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    .flash-error { background: rgba(248,113,113,0.15); border: 1px solid var(--red); color: var(--red); }
    .flash-success { background: rgba(52,211,153,0.15); border: 1px solid var(--green); color: var(--green); }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--surface);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      text-align: left;
      padding: 0.65rem 0.85rem;
      border-bottom: 1px solid var(--border);
      font-size: 0.85rem;
    }
    th {
      background: rgba(108,140,255,0.08);
      color: var(--text-dim);
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    tr:last-child td { border-bottom: none; }
    tr:hover td { background: rgba(255,255,255,0.02); }

    /* Status badges */
    .badge {
      display: inline-block;
      padding: 0.15rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .badge-pending { background: rgba(251,191,36,0.15); color: var(--yellow); }
    .badge-approved { background: rgba(52,211,153,0.15); color: var(--green); }
    .badge-revoked { background: rgba(248,113,113,0.15); color: var(--red); }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 0.35rem 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      transition: opacity 0.15s;
    }
    .btn:hover { opacity: 0.85; }
    .btn-primary { background: var(--accent); }
    .btn-green { background: var(--green); color: #000; }
    .btn-red { background: var(--red); color: #000; }
    .btn-orange { background: var(--orange); color: #000; }
    .btn-sm { padding: 0.25rem 0.5rem; font-size: 0.75rem; }

    /* Cards */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.25rem;
      margin-bottom: 1rem;
    }
    .card dl {
      display: grid;
      grid-template-columns: 160px 1fr;
      gap: 0.5rem 1rem;
    }
    .card dt { color: var(--text-dim); font-size: 0.85rem; }
    .card dd { font-size: 0.85rem; }

    /* Forms */
    .form-group { margin-bottom: 1rem; }
    .form-group label {
      display: block;
      font-size: 0.85rem;
      color: var(--text-dim);
      margin-bottom: 0.3rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg);
      color: var(--text);
      font-size: 0.9rem;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* Token display */
    .token-box {
      background: var(--bg);
      border: 2px solid var(--yellow);
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 0.9rem;
      word-break: break-all;
      user-select: all;
    }

    /* Action bar */
    .actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .actions form { display: inline; }

    /* Login page */
    .login-wrapper {
      max-width: 380px;
      margin: 6rem auto;
    }

    .text-dim { color: var(--text-dim); }
    .text-sm { font-size: 0.8rem; }
    .mt-1 { margin-top: 0.5rem; }
    .mt-2 { margin-top: 1rem; }

    /* Filter bar */
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: flex-end;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    .filter-group label {
      font-size: 0.7rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
    }
    .filter-group select,
    .filter-group input {
      padding: 0.4rem 0.6rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg);
      color: var(--text);
      font-size: 0.8rem;
      min-width: 120px;
    }
    .filter-group select:focus,
    .filter-group input:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* Pagination */
    .pagination {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 1rem;
      font-size: 0.8rem;
      color: var(--text-dim);
    }
    .pagination .page-btns {
      display: flex;
      gap: 0.5rem;
    }
    .pagination button {
      padding: 0.3rem 0.7rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--surface);
      color: var(--text);
      font-size: 0.8rem;
      cursor: pointer;
    }
    .pagination button:hover { border-color: var(--accent); }
    .pagination button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Parse status badges */
    .badge-parsed { background: rgba(52,211,153,0.15); color: var(--green); }
    .badge-dead_letter { background: rgba(248,113,113,0.15); color: var(--red); }
    .badge-unparsed { background: rgba(139,143,163,0.15); color: var(--text-dim); }

    /* Pre blocks */
    pre.code-block {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 1rem;
      font-size: 0.8rem;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-all;
      font-family: 'SF Mono', 'Fira Code', monospace;
    }

    /* Wide container for data tables */
    .container-wide {
      max-width: 1280px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    /* HTMX loading indicator */
    .htmx-indicator {
      display: none;
      color: var(--text-dim);
      font-size: 0.85rem;
    }
    .htmx-request .htmx-indicator {
      display: inline;
    }
    .htmx-request.htmx-indicator {
      display: inline;
    }

    /* Nav active link */
    nav .nav-links a.active { color: var(--text); border-bottom: 2px solid var(--accent); padding-bottom: 2px; }
  </style>
</head>
<body>
  {% block nav %}
  <nav>
    <a href="/admin/devices" class="brand">ANLA Admin</a>
    <div class="nav-links">
      <a href="/admin/devices">Devices</a>
      <a href="/admin/raw">Raw Events</a>
      <a href="/admin/pricing">Pricing</a>
      <a href="/admin/parser">Parser</a>
      <a href="/admin/logout">Logout</a>
    </div>
  </nav>
  {% endblock %}

  <div class="container">
    {% if error %}
    <div class="flash flash-error">{{ error }}</div>
    {% endif %}
    {% if success %}
    <div class="flash flash-success">{{ success }}</div>
    {% endif %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
