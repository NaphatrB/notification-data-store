{% extends "base.html" %}

{% block title %}Login â€” ANLA Admin{% endblock %}

{% block nav %}{% endblock %}

{% block content %}
<div class="login-wrapper">
  <div class="card">
    <h2>ANLA Admin</h2>
    <p class="text-dim text-sm mt-1" style="margin-bottom: 1.5rem;">Enter your admin token to continue.</p>

    {% if error %}
    <div class="flash flash-error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/admin/login">
      <div class="form-group">
        <label for="token">Admin Token</label>
        <input type="password" id="token" name="token" required autofocus placeholder="Enter admin token">
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.5rem;">Log In</button>
    </form>
  </div>
</div>
{% endblock %}
